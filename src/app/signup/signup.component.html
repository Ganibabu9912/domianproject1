<div class="container" id="container">
  <div class="sign-up">
    <form>
      <h1>Create Account</h1>
      <div class="icons">
        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
      </div>
      <span>or use email for registeration</span>
      <input type="text" placeholder="Name" required/>
      <input type="text" placeholder="Email" required/>
      <input type="password" placeholder="Password" required/>
      <button>Sign Up</button>
    </form>
  </div>
  <div class="sign-in">
    <form>
      <h1>Sign In</h1>
      <div class="icons">
        <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
      </div>
      <span>or use email password</span>
      <div class="form-group">
        <label for="userName" class="form-label">Email:</label>
        <input type="email" [(ngModel)]="loginObj.userName" class="form-control" id="userName" placeholder="Enter email" name="userName" required>
      </div>
      <div class="form-group">
        <label for="passWord" class="form-label">Password:</label>
        <input type="password" [(ngModel)]="loginObj.passWord" class="form-control" id="passWord" placeholder="Enter password" name="passWord" required>
      </div>
      <a href="#">Forgot password</a>
      <button (click)="onLogin()">Sign In</button>
    </form>
  </div>
  <div class="toogle-container">
    <div class="toogle">
      <div class="toogle-panel toogle-left">
        <h1>Welcome User!</h1>
        <p>If you already have an account</p>
        <button class="hidden" (click)="toggleContainer(true)" id="login">Sign In</button>
      </div>
      <div class="toogle-panel toogle-right">
        <h1>Hello, User!</h1>
        <p>If you don't have an account</p>
        <button class="hidden"  (click)="toggleContainer(false)" id="register">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>
